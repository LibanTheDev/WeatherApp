<html>

<head>
    <title>Weather App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script language="JavaScript" src="http://www.geoplugin.net/javascript.gp" type="text/javascript"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    
    <script src="main.js"></script>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="css.css">
    <link rel="stylesheet" type="text/css" href="https://erikflowers.github.io/weather-icons/css/weather-icons.css">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="btn.css">
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
</head>

<body>
    
    <div class="container center-block jumbotron">  <!-- Div for jumbotron-->
        
     
        <div class="row text-center">  <!-- Current weather in "city"-->

            <h1 class="title"> Current Weather for <span id="cityName"></span></h1>


        </div> <!--End of current weahter in city div -->


        <div class="container"> <!-- Div for the three thumbnails -->
            
                <div class="row">


                    <div class="col-md-3 "> <!--Div for first thumbnail -->
                            <div class="dummy"></div>
                        <p class="thumbnail">

                        <span id="weatherCity"></span>
                        <span id="weatherIcon"></span>

                        </p>           


                        </div> <!--End of div for first thumbnail -->


                          <div class="col-md-3 "> <!--Div for second thumbnail -->
                            <div class="dummy"></div>
                        <p class="thumbnail">

                        <span id="temperature"></span>
                        <i class= "wi wi-thermometer"></i>
                        <br>
                       <button class="btn btn-large btn-success outline"id= "celsius">&#8451</button>
                        <button class= "btn btn-large btn-danger outline"id= "farenheit">&#8457</button>

                        </p>           

                            

                            

                        

                        </div> <!--End of div for second thumbnail -->


                          <div class="col-md-3 "> <!--Div for third thumbnail -->
                                <div class="dummy"></div>
                        <p class="thumbnail">

                        <span id="humidity"></span>
                        <i class= "wi wi-humidity"></i>

                        </p>           


                        </div> <!--End of div for third thumbnail -->

                          <div class="col-md-3 "> <!--Div for fourth thumbnail -->
                            <div class="dummy"></div>
                        <p class="thumbnail">

                        <span id="windspeed"></span>
                        <i class= "wi wi-strong-wind"></i>

                        </p>           


                        </div> <!--End of div for fourth thumbnail -->


        </div>


        
        
        <a class="btn btn-primary col-xs-offset-1 twitter-share-button outline" target="_blank" id="tweetweather"><i class="fa fa-twitter"></i> Tweet this!</a>




    
</body> 

</html>
